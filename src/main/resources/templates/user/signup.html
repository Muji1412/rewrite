<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - REWRITE</title>
  <link rel="stylesheet" href="/css/user/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <form action="/signup" method="post" class="signup-form">
    <h1 class="logo">REWRITE</h1>
    <h2 class="page-title">회원가입</h2>

    <div class="input-group">
      <label for="userId">아이디</label>
      <input type="text" id="userId" name="userId" required>
    </div>

    <div class="input-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="input-group">
      <label for="passwordConfirm">비밀번호 재입력</label>
      <input type="password" id="passwordConfirm" name="passwordConfirm" required>
    </div>

    <div class="input-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="input-group">
      <label for="birthDate">생년월일</label>
      <input type="text" id="birthDate" name="birthDate" placeholder="예) 19900101" required>
      <!-- 생년월일은 date 타입이나 별도 라이브러리 사용 고려 -->
    </div>

    <div class="input-group">
      <label for="phoneNumber">휴대폰번호</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="예) 01012345678" required>
      <!-- 휴대폰번호는 tel 타입 사용 권장 -->
    </div>

    <button type="submit" class="submit-button">가입하기</button>
  </form>
</div>
</body>
</html>
