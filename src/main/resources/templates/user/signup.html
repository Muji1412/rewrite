<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - REWRITE</title>
  <link rel="stylesheet" href="/css/user/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <form action="/signup" method="post" class="signup-form">
    <img src="/img/rewrite_logo.png" alt="REWRITE 로고" class="logo-image">

    <h2 class="page-title">회원가입</h2>

    <div class="input-group">
      <label for="id">아이디</label>
      <input type="text" id="id" name="id" required>
    </div>

    <div class="input-group">
      <label for="pw">비밀번호</label>
      <input type="password" id="pw" name="pw" required>
    </div>

    <div class="input-group">
      <label for="pwConfirm">비밀번호 재입력</label>
      <input type="password" id="pwConfirm" name="pwConfirm" required>
    </div>

    <div class="input-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="input-group">
      <label for="nickname">이름</label>
      <input type="text" id="nickname" name="nickname" required>
    </div>

    <div class="input-group">
      <label for="birthDate">생년월일</label>
      <input type="text" id="birthDate" name="birthDate" placeholder="예) 19900101" required>
    </div>

    <div class="input-group">
      <label for="phoneNumber">휴대폰번호</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="예) 010-1234-5678" required>
    </div>

    <button type="submit" class="submit-button">가입하기</button>
  </form>
</div>
</body>
</html>
