    <script>
        //바디생성함수
        function createBody(item) { //list타입
            var tableBody = document.getElementById("tableBody");

            var str = "";
            item.forEach(function(data) {
                str += "<tr>";
                str += "<td>" + data.mno + "</td>";
                str += "<td>" + data.writer + "</td>";
                str += "<td>" + data.text + "</td>";
                str += "</tr>";
            })
            tableBody.innerHTML = str;
        }
