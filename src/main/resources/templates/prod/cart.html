<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>
  <link rel="stylesheet" href="/css/prod/cart.css" th:href="@{/css/prod/cart.css}">
</head>
<body>
<div class="cart-container">
  <!-- 페이지 헤더: 제목 + 진행 단계 -->
  <div class="cart-header">
    <h1>장바구니</h1>
    <nav aria-label="주문 진행 단계">
      <ol class="checkout-progress">
        <!-- 현재 단계에 current-step 클래스 추가 -->
        <li class="current-step" aria-current="step">01 장바구니</li>
        <li>02 주문/결제</li>
        <li>03 주문완료</li>
      </ol>
    </nav>
  </div>

  <!-- 상단 컨트롤: 전체선택, 선택삭제 -->
  <div class="cart-controls">
    <div class="select-all-container">
      <input type="checkbox" id="select-all">
      <label for="select-all">전체 선택</label>
    </div>
    <button class="delete-selected-button">선택 삭제</button>
  </div>

  <!-- 장바구니 상품 목록 -->
  <div class="cart-items">
    <!-- 상품 1 -->
    <div class="cart-item">
      <div class="item-selection">
        <input type="checkbox" id="item1" class="item-checkbox">
        <label for="item1" class="visually-hidden">상품 1 선택</label> <!-- 스크린리더용 레이블 -->
      </div>
      <img src="/img/prod/shirt.png" alt="나이키 에어포스 1 '07 화이트" class="item-thumbnail">
      <div class="item-details">
        <h3 class="item-name">나이키 에어포스 1 '07 화이트</h3>
        <span class="item-seller">판매자명 : 김김김</span>
        <span class="item-category">카테고리 : 신발</span>
      </div>
      <div class="item-price">1,000,000원</div>
      <button class="item-delete-button">삭제</button>
    </div>

    <!-- 상품 2 -->
    <div class="cart-item">
      <div class="item-selection">
        <input type="checkbox" id="item2" class="item-checkbox">
        <label for="item2" class="visually-hidden">상품 2 선택</label>
      </div>
      <img src="/img/prod/shirt.png" alt="나이키 에어포스 1 '07 화이트" class="item-thumbnail">
      <div class="item-details">
        <h3 class="item-name">나이키 에어포스 1 '07 화이트</h3>
        <span class="item-seller">판매자명 : 김김김</span>
        <span class="item-category">카테고리 : 신발</span>
      </div>
      <div class="item-price">1,000,000원</div>
      <button class="item-delete-button">삭제</button>
    </div>

    <!-- 상품 3 -->
    <div class="cart-item">
      <div class="item-selection">
        <input type="checkbox" id="item3" class="item-checkbox">
        <label for="item3" class="visually-hidden">상품 3 선택</label>
      </div>
      <img src="/img/prod/shirt.png" alt="나이키 에어포스 1 '07 화이트" class="item-thumbnail">
      <div class="item-details">
        <h3 class="item-name">나이키 에어포스 1 '07 화이트</h3>
        <span class="item-seller">판매자명 : 김김김</span>
        <span class="item-category">카테고리 : 신발</span>
      </div>
      <div class="item-price">1,000,000원</div>
      <button class="item-delete-button">삭제</button>
    </div>

    <!-- 여기에 더 많은 상품 .cart-item 을 추가할 수 있습니다. -->
  </div>

  <!-- 하단 주문 버튼 -->
  <div class="cart-summary">
    <button class="order-button">3,000,000 원 주문하기</button>
  </div>

</div>


<script src="/js/prod/cart.js"></script>
</body>
</html>
