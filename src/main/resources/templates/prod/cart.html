<link rel="stylesheet" href="../css/prod/cart.css">
<th:block th:replace="~{/include/include :: def(~{::#wrap})}">
<section id="wrap">
  <div class="cart-container">
  <!-- 페이지 헤더: 제목 + 진행 단계 -->
  <div class="cart-header">
    <h1>장바구니</h1>
    <nav aria-label="주문 진행 단계">
      <ol class="checkout-progress">
        <!-- 현재 단계에 current-step 클래스 추가 -->
        <li class="current-step" aria-current="step">01 장바구니</li>
        <li>02 주문/결제</li>
        <li>03 주문완료</li>
      </ol>
    </nav>
  </div>

  <!-- 상단 컨트롤: 전체선택, 선택삭제 -->
  <div class="cart-controls">
    <div class="select-all-container">
      <input type="checkbox" id="select-all">
      <label for="select-all">전체 선택</label>
    </div>
    <button class="delete-selected-button">삭제</button>
  </div>

  <!-- 장바구니 상품 목록 -->
  <div class="cart-items">
    <!-- 상품 1 -->
    <div  th:each="item : ${cartItems}" class="cart-item">
      <div class="item-selection">
        <input type="checkbox" th:id=" 'item' + ${item.cartId}" th:name="'item' + ${item.cartId}" class="item-checkbox" th:checked="${item.select}">
        <label th:for="'item' + ${item.cartId}" class="visually-hidden">상품 ${item.prodId.name} 선택</label> <!-- 스크린리더용 레이블 -->
      </div>
      <img src="@{'/img/prod/' + ${item.prodId.img_1}"  th:alt="${item.prodId.name}" class="item-thumbnail">
      <div class="item-details">
        <h3 class="item-name" th:text="${item.prodId.name}">상품평</h3>
        <span class="item-seller" th:text="'판매자명 : ' + ${item.prodId.user.nickname}">판매자명</span>
        <span class="item-category"th:text="'카테고리 : ' + ${item.prodId.category}">카테고리</span>
      </div>
      </div>

      <button class="item-delete-button">삭제</button>
    </div>
  </div>

  <!-- 하단 주문 버튼 -->
  <div class="cart-summary">
    <button class="order-button">3,000,000 원 주문하기</button>
  </div>

</div>
</section>

<script src="/js/prod/cart.js"></script>
</body>
</html>
</th:block>
